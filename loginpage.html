<head>

  <style>
    .container {
    width: 500px;

  }
  
  .form {

  .tab-group {
    list-style-type: none;

  header {

  }

    padding:10px;
  }
  a:hover{

  }
  form.hover

    background-color: #af0303;
  }
  h1{

  }
  h2{

  }

  }
